# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - task --list-all

  lint:
    cmds:
      - docker run --rm -v {{toSlash .ROOT_DIR}}:/app -w /app golangci/golangci-lint:v2.9.0 golangci-lint run -v --timeout 5m

  upgrade-libraries:
    cmds:
      - go get go@latest
      - go get -u ./...
      - go fmt ./...
      - go mod tidy
      - go mod verify

  tidy:
    cmds:
      - go fmt ./...
      - go mod tidy -v

  audit:
    cmds:
      - go vet ./...
      - go run honnef.co/go/tools/cmd/staticcheck@latest -checks=all,-ST1000,-U1000 ./...
      - go mod verify

  build:
    cmds:
      - goreleaser build --single-target --snapshot

  release:
    cmds:
      - git tag -a v1.0.0 -m "Built with Go 1.26. Refactor download logic."
      - git push origin v1.0.0
      - goreleaser release

